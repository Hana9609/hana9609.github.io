    <script type="text/javascript">

        function madLib()
        {
            var feedback=[];

            feedback.push(document.mad.adj.value);
            feedback.push(document.mad.nouns.value);
            feedback.push(document.mad.adV.value);
            feedback.push(document.mad.loc.value);
            feedback.push(document.mad.job.value);
            feedback.push(document.mad.bodyPart.value);
            feedback.push(document.mad.noun1.value);
            feedback.push(document.mad.itlWord.value);
            feedback.push(document.mad.noun2.value);
            feedback.push(document.mad.noun3.value);
            feedback.push(document.mad.itlPer.value);


            return ( "Julius Caesar was born in 102 B.C. He was a "
                + feedback[0].bold() +
                " general, and between 49 and 58 B.C. he defeated the Gauls, the Goths, and the "
                + feedback[1].bold() +
                " . After that, he "
                + feedback[2].bold() +
                " became more famous and defeated Pompey at the battle of "
                + feedback[3].bold() +
                " at Pharsala. The Romans then elected him permanent "
                + feedback[4].bold() +
                ", and he used to walk around wearing a circlet of ivy leaves on his "
                + feedback[5].bold() +
                ". Then Caesar went to Egypt, where he met Cleopatra, the teenage Egyptian "
                + feedback[6].bold() +
                ".When he conquered the Syrians in 46 B.C., he sent back a message saying, 'Veni, vedi, "
                + feedback[7].bold() +
                ".' In 44 B.C., a soothsayer told Caesar to 'Beware the Ides of "
                + feedback[8].bold() +
                ",  but he ignored the warning and in March he was stabbed in the "
                + feedback[9].bold() +
                " by a group of senators. His last words were, 'Et tu "
                + feedback[10].bold() +
                "?'")

        }

    </script>
